<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="Images/Header/mesto-russia.svg" alt="логотип место">
	</header>

	<main class="content">
		<section class="profile">
			<img src="Images/Profile/Avatar.png" alt="фото профиля" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__user">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-btn"></button>
				</div>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-btn"></button>
		</section>
		<section class="elements">
			<template class="elements__elemental">
				<article class="elements__element">
					<img class="elements__image">
					<button class="elements__delete" type="button"></button>
					<div class="elements__row">
						<h2 class="elements__name"></h2>
						<button type="button" class="elements__like"></button>
					</div>
				</article>
			</template>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
	</footer>
	<div class="popup popup-profile">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__mission">Редактировать профиль</h2>
			<form name="userData" action="#" class="popup__form popup-profile__form">
				<input type="text" name="name" class="popup__input popup__input_target_name " value="Жак-Ив Кусто">
				<input type="text" name="description" class="popup__input popup__input_target_description"
					value="Исследователь океана">
				<button type="submit" class="popup__submit">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup-card">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__mission">Новое место</h2>
			<form name="user-data" action="#" class="popup__form popup-card__form">
				<input type="text" name="name" class="popup__input popup__input_target_name-card " placeholder="Название">
				<input type="text" name="description" class="popup__input popup__input_target_link"
					placeholder="Ссылка на картинку">
				<button type="submit" class="popup__submit">Создать</button>
			</form>
		</div>
	</div>
	<div class="popup popup-image">
		<div class="popup__container popup-image__container">
			<button type="button" class="popup__close"></button>
			<img class="popup-image__image">
			<h2 class="popup-image__name"></h2>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>

</html>
