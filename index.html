<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="Images/Header/mesto-russia.svg" alt="логотип место">
	</header>
	<div class="popup">
		<form action="#" class="popup__container">
			<div class="popup__close"></div>
			<h2 class="popup__mission">Редактировать профиль</h2>
			<input type="text" name="name" class="popup__name" value="Жак-Ив Кусто">
			<input type="text" name="description" class="popup__description" value="Исследователь океана">
			<button type="submit" class="popup__submit">Сохранить</button>
		</form>
	</div>
	<main class="content">
		<section class="profile">
			<img src="Images/Profile/Avatar.png" alt="фото профиля" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__user">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<div class="profile__edit-btn"></div>
				</div>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<div class="profile__add-btn"></div>
		</section>
		<section class="elements">
			<div class="elements__element">
				<img class="elements__image" src="./images/Elements/Karachaevsk.jpg" alt="Карачаевск">
				<div class="elements__row">
					<h2 class="elements__name">карачаевск</h2>
					<button class="elements__like"></button>
				</div>
			</div>
			<div class="elements__element">
				<img class="elements__image" src="./images/Elements/Elbrus.jpg" alt="Эльбрус">
				<div class="elements__row">
					<h2 class="elements__name">гора эльбрус</h2>
					<button class="elements__like"></button>
				</div>
			</div>
			<div class="elements__element">
				<img class="elements__image" src="./images/Elements/Dombai.jpg" alt="Домбай">
				<div class="elements__row">
					<h2 class="elements__name">домбай</h2>
					<button class="elements__like"></button>
				</div>
			</div>
			<div class="elements__element">
				<img class="elements__image" src="./images/Elements/Elbrus.jpg" alt="Эльбрус">
				<div class="elements__row">
					<h2 class="elements__name">гора эльбрус</h2>
					<button class="elements__like"></button>
				</div>
			</div>
			<div class="elements__element">
				<img class="elements__image" src="./images/Elements/Dombai.jpg" alt="Домбайк">
				<div class="elements__row">
					<h2 class="elements__name">домбай</h2>
					<button class="elements__like"></button>
				</div>
			</div>
			<div class="elements__element">
				<img class="elements__image" src="./images/Elements/Karachaevsk.jpg" alt="Карачаевск">
				<div class="elements__row">
					<h2 class="elements__name">карачаевск</h2>
					<button class="elements__like"></button>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
	</footer>
	<script src="script.js"></script>
</body>

</html>
