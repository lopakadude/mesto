<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="Images/Header/mesto-russia.svg" alt="логотип место">
	</header>

	<main class="content">
		<section class="profile">
			<img src="Images/Profile/Avatar.png" alt="фото профиля" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__user">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-btn"></button>
				</div>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-btn"></button>
		</section>
		<section class="elements">
			<template class="elements__template">
				<article class="elements__element">
					<img class="elements__image" src="-" alt="">
					<button class="elements__delete" type="button"></button>
					<div class="elements__row">
						<h2 class="elements__name"></h2>
						<button type="button" class="elements__like"></button>
					</div>
				</article>
			</template>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
	</footer>
	<div class="popup popup-profile">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__mission">Редактировать профиль</h2>
			<form name="userData" action="#" class="popup__form popup-profile__form" novalidate >
				<input type="text" id="name-input" class="popup__input popup__input_target_name" value="Жак-Ив Кусто"
					placeholder="Имя" required minlength="2" maxlength="40">
					<span class="popup__input-error name-input-error"></span>
				<input type="text" id="description-input" class="popup__input popup__input_target_description"
					value="Исследователь океана" placeholder="Вид деятельности" required minlength="2" maxlength="200">
					<span class="popup__input-error description-input-error">
					</span>
				<button type="submit" class="popup__submit">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup-card">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__mission">Новое место</h2>
			<form name="user-image" action="#" class="popup__form popup-card__form" novalidate>
				<input type="text" id="nameOfPlace-input" class="popup__input popup__input_target_name-card" placeholder="Название"
					required minlength="2" maxlength="30">
				<span class="popup__input-error nameOfPlace-input-error"></span>
				<input type="url" id="linkOfPlace-input" class="popup__input popup__input_target_link"
					placeholder="Ссылка на картинку" required>
				<span class="popup__input-error linkOfPlace-input-error"></span>
				<button type="submit" class="popup__submit">Создать</button>
			</form>
		</div>
	</div>
	<div class="popup popup-image">
		<div class="popup-image__container">
			<button type="button" class="popup__close"></button>
			<figure class="popup-image__figure">
				<img class="popup-image__image" src="#" alt="">
				<figcaption class="popup-image__name"></figcaption>
			</figure>
		</div>
	</div>
	<script src="scripts/Card.js" type="module"></script>
	<script src="scripts/FormValidator.js" type="module"></script>
	<script src="scripts/index.js" type="module"></script>
</body>

</html>
