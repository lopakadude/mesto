<!DOCTYPE html>

					<h2 class="elements__name">карачаевск</h2>

			</div>
			<div class="elements__element">

			<div class="elements__element">
				<img class="elements__image" src="images/Elements/Dombai.jpg" alt="Карачаевск">
				<div class="elements__row">
					<h2 class="elements__name">домбай</h2>

			<div class="elements__element">
